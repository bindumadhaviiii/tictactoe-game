<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Tic Tac Toe</h1>
        <div class="mode-selection">
            <button id="pvp-btn">Player vs Player</button>
            <button id="pvc-btn">Player vs Computer</button>
        </div>
        <div class="scoreboard">
            <p>Player O Wins: <span id="player-o-score">0</span></p>
            <p>Player X Wins: <span id="player-x-score">0</span></p>
            <p>Ties: <span id="tie-score">0</span></p>
        </div>
        <div class="msg-container hide">
            <p id="msg">Winner</p>
            <button id="new-btn">New Game</button>
        </div>
        <div class="container">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        <button id="reset-btn">Reset Game</button>
    </main>
    <script src="app.js"></script>
</body>
</html>
